version: "3"
services:
   krb5:
      image: flokkr/krb5
      ports:
        - 8081:8081
   namenode:
      image: flokkr/hadoop:${HADOOP_VERSION}
      hostname: namenode
      command: ["hdfs", "namenode"]
      ports:
         - 9870:9870
      env_file:
        - ./config
      environment:
          ENSURE_NAMENODE_DIR: "/tmp/hadoop-hadoop/dfs/name"
   secondarynamenode:
      image: flokkr/hadoop:${HADOOP_VERSION}
      hostname: secondarynamenode
      command: ["hdfs", "secondarynamenode"]
      ports:
         - 50090:50090
      env_file:
        - ./config
      command: ["/opt/hadoop/bin/hdfs","secondarynamenode"]
   datanode:
      image: flokkr/hadoop:${HADOOP_VERSION}
      command: ["hdfs", "datanode"]
      env_file:
        - ./config
   resourcemanager:
      image: flokkr/hadoop:latest
      hostname: resourcemanager
      command: ["yarn", "resourcemanager"]
      ports:
         - 8088:8088
      env_file:
        - ./config

   nodemanager:
      image: flokkr/hadoop:${HADOOP_VERSION}
      command: ["yarn", "nodemanager"]
      env_file:
        - ./config
